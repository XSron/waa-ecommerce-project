<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<form th:action="@{/signup}" th:method="POST" th:object="${user}">
				<div class="row">
					<div class="form-group col-md-6">
						<h1>SignUp User Account</h1>
						<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
					    <label for="username">Username</label>
					    <input required type="text" class="form-control" id="username" th:field="*{username}" th:value="*{username}">
					 </div>			
				 </div>
				 <div class="row">
					<div class="form-group col-md-6">
						<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
					    <label for="password">Password</label>
					    <input required type="password" class="form-control" id="password" th:field="*{password}" th:value="*{password}">
					 </div>			
				 </div>
				<div class="row">
					<div class="form-group col-md-6">
					  	<label>Role</label>
					 	<select required th:field="*{role.roleId}" class="form-control">
					 		<option th:each="role, iter: ${roles}" th:value="${role.roleId}" th:text="${role.roleName}" />
					 	</select>
					 </div>
				</div>
				<div class="row">
				  	<div class="form-group col-md-4">
						<button type="submit" class="btn btn-primary">Signup</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
